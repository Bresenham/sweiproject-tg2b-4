<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="display-1">
            <h1>Request ID</h1>
            <p>Enter a valid E-Mail to receive an ID to create a new post.</p>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">E-Mail:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email"> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-2">
                <button type="button" class="btn btn-success" id="btnProceed">Proceed</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $("#btnProceed").click(function () {
            var input = $("#email").val();
            if (input.length == 0) {
                alert("Missing E-Mail.");
            }
            else {
                sendIDToEmail(input);
            }
        });

        function sendIDToEmail(email) {
            jQuery.ajax({
                type: "POST"
                , contentType: 'application/json; charset=utf-8'
                , url: "/SendMail"
                , dataType: "json"
                , data: JSON.stringify(email)
            }).done(function () {
                window.location.href = "./CreatePost.html";
            }).fail(function () {
                alert("Something went wrong.");
            });
        }
    </script>
</body>

</html>
