<!doctype html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="display-1">
            <h1>Request ID</h1>
            <p>Enter a valid E-Mail to receive an ID to create a new post.</p>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">E-Mail:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email"> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-2">
                <button type="submit" class="btn btn-success" id="btnProceed">Proceed</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $("#btnProceed").click(function () {
            var input = $("#email").val();
            if (input.length == 0) alert("Missing E-Mail.");
            else {
                window.location.href = window.location.href = "./CreatePost.html";;
            }
        });

        function sendIDToEmail(email) {
            $.post("./SendMail", email, function (data) {
                alert(data);
            });
        }
    </script>
</body>

</html>
