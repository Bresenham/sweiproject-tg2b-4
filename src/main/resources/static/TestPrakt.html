<!doctype html>
<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style5.css"> </head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <h2>Activity Meter</h2>
                <h4></h4> </div>
            <!-- Sidebar Links -->
            <ul class="list-unstyled components">
                <li><a href="#" id="defaultView">Home</a></li>
                <li><a data-toggle="collapse" data-target="#filterContainer" href="#" id="filterByHeader">Filter by</a>
                    <div class="collapse" id="filterContainer">
                        <select class="form-control" id="filterType">
                            <option value="Tag">Tag</option>
                            <option value="Category">Category</option>
                        </select>
                        <input type="text" class="form-control" id="tagInput" />
                        <select class="form-control collapse" id="categorySelection"> </select>
                    </div>
                </li>
                <li><a data-toggle="collapse" data-target="#groupContainer" href="#" id="groupByHeader">Group by</a>
                    <div class="collapse" id="groupContainer">
                        <select class="form-control" id="groupType">
                            <option value="Category">Category</option>
                            <option value="Tag">Tag</option>
                        </select>
                    </div>
                </li>
                <li>
                    <button type="button" id="btnApply" class="btn btn-success form-control">Apply</button>
                </li>
                <li>
                    <button type="button" id="btnCreatePost" class="btn btn-info form-control">Create New Post</button>
                </li>
            </ul>
        </nav>
        <div id="content"> </div>
        <div class="responsive-plot"></div>
    </div>
    <script type="text/javascript">
        var lastActive = "";
        var gd3;
        $(document).ready(function () {
            $.get("/activity/getCategories", function (categories) {
                $.each(categories, function (idx, category) {
                    $("#categorySelection").append("<option value=\"" + category + "\">" + category + "</option>");
                    categoryToColor[category] = colorTablett[idx];
                })
                gd3 = getNode();
                $.get("/activity", function (posts) {
                    display(posts);
                });
            });
        });
        window.onresize = function () {
            Plotly.Plots.resize(gd3);
        };
        $("#defaultView").click(function () {
            location.reload();
        });
        $("#filterByHeader").click(function () {
            lastActive = "Filter";
        });
        $("#groupByHeader").click(function () {
            lastActive = "Group";
        });
        $("#groupType").click(function () {
            lastActive = "Group";
        });
        $("#filterType").click(function () {
            lastActive = "Filter";
        });
        $("#filterType").change(function () {
            var selection = $("#filterType :selected").text();
            if (selection == "Tag") {
                $("#tagInput").show();
                $("#categorySelection").hide();
            }
            else if (selection == "Category") {
                $("#categorySelection").show();
                $("#tagInput").hide();
            }
            lastActive = "Filter";
        });
        $("#btnApply").click(function () {
            if (lastActive == "Filter") {
                var selection = $("#filterType :selected").text();
                var filtered = {};
                if (selection == "Category") {
                    var cat = $("#categorySelection :selected").text();
                    filtered = filterByCategory(cat);
                }
                else if (selection == "Tag") {
                    var tags = $("#tagInput").val().split("#");
                    filtered = filterByTags(tags);
                }
                display(filtered, true);
            }
            else if (lastActive == "Group") {
                var selection = $("#groupType :selected").text();
                var filtered = {};
                if (selection == "Category") {
                    filtered = groupByCategory();
                }
                display(filtered, true);
            }
        });
        $("#btnCreatePost").click(function () {
            window.location.href = "./RequestID.html";
        });

        function display(posts) {
            Plotly.purge(gd3);
            var data = [];
            var alpha = 2;
            var N = posts.length;
            var b = Math.round(alpha * Math.sqrt(N));
            var phi = (Math.sqrt(alpha) + 1) / 2;
            $.each(posts, function (id, post) {
                var idx = id + 1;
                var color = categoryToColor[post.category];
                var r = radius(idx, N, b);
                var theta = 2 * Math.PI * idx / phi ^ 2;
                var tagStr = "";
                $.each(post.tags, function (indx, tag) {
                    tagStr += "#" + tag.keyword;
                });
                var x = r * Math.cos(theta);
                var y = r * Math.sin(theta);
                console.log("X: " + x + " Y: " + y);
                var object = {
                    x: [x]
                    , y: [y]
                    , type: "scatter"
                    , name: post.category
                    , mode: "markers"
                    , marker: {
                        size: 24
                        , color: color
                    }
                    , obj: post
                    , hovertext: post.category + ": " + post.title + " [" + tagStr + "]"
                    , textposition: 'bottom'
                    , hoverinfo: "text"
                };
                data.push(object);
            });
            var layout = {
                hovermode: 'closest'
                , showlegend: false
                , autosize: true
                , xaxis: {
                    autorange: true
                    , showgrid: false
                    , zeroline: false
                    , showline: false
                    , autotick: true
                    , ticks: ''
                    , showticklabels: false
                }
                , yaxis: {
                    autorange: true
                    , showgrid: false
                    , zeroline: false
                    , showline: false
                    , autotick: true
                    , ticks: ''
                    , showticklabels: false
                }
            };
            Plotly.plot(gd3, data, layout, {
                displayModeBar: false
            });
            gd3.on('plotly_click', function (data) {
                var pts = '';
                var point = null;
                for (var i = 0; i < data.points.length; i++) {
                    pts = 'x = ' + data.points[i].x + '\ny = ' + data.points[i].y.toPrecision(4) + '\n\n';
                    point = data.points[i];
                }
                var requestStr = "?";
                $.each(point.data.obj, function (key, value) {
                    if (typeof value == "object") {
                        requestStr += key + "=";
                        $.each(value, function (idx, tag) {
                            requestStr += tag.keyword + ",";
                        });
                        requestStr = requestStr.substr(0, requestStr.length - 1);
                        requestStr += "&";
                    }
                    else {
                        requestStr = requestStr + key + "=" + value + "&";
                    }
                });
                requestStr = requestStr.substr(0, requestStr.length - 1);
                window.location.href = "./EditPost.html" + requestStr;
            });
        }

        function getNode() {
            var d3 = Plotly.d3;
            var WIDTH_IN_PERCENT_OF_PARENT = 100
                , HEIGHT_IN_PERCENT_OF_PARENT = 100;
            var gd3 = d3.selectAll(".responsive-plot").style({
                width: WIDTH_IN_PERCENT_OF_PARENT + '%'
                , 'margin-left': (100 - WIDTH_IN_PERCENT_OF_PARENT) / 2 + '%'
                , height: HEIGHT_IN_PERCENT_OF_PARENT + 'vh'
                , 'margin-top': (100 - HEIGHT_IN_PERCENT_OF_PARENT) / 2 + 'vh'
            });
            return gd3.node();
        }

        function groupByCategory(databaseObj) {
            var dict = {};
            $.each(databaseObj, function (idx, obj) {
                dict[obj.category] = dict[obj.category] || [];
                dict[obj.category].push(obj);
            });
            return dict;
        }

        function groupByTag(databaseObj) {
            var dict = {};
            $.each(databaseObj, function (idx, obj) {
                $.each(obj.tags, function (idx, tag) {
                    dict[obj.category] = dict[obj.category] || [];
                    dict[obj.category].push(obj);
                })
            });
            return dict;
        }

        function filterByCategory(cat) {
            var grouped = groupByCategory(getAllPosts());
            var filtered = {};
            filtered[cat] = [];
            $.map(grouped, function (value, key) {
                if (key == cat) filtered[cat] = value;
            });
            return filtered;
        }

        function filterByTags(tags) {
            var databaseObj = getAllPosts();
            var filtered = {};
            $.each(tags, function (idx, tag) {
                filtered[tag] = [];
            });
            $.each(databaseObj, function (idx, obj) {
                $.each(tags, function (idx, tag) {
                    if (obj.tags.indexOf(tag) > -1) filtered[tag].push(obj);
                });
            });
            return filtered;
        }

        function radius(k, n, b) {
            var r = 0;
            if (k > (n - b)) r = 1;
            else r = Math.sqrt(k - (1 / 2)) / Math.sqrt(n - (b + 1) / 2);
            return r;
        }

        function getAllPosts() {
            $.get("/activity", function (data) {
                return data;
            });
        }
        var colorTablett = ["#2c6fc1", "#5cb85c", "#ffbb33", "#2BBBAD", "#9e9e9e"];
        var categoryToColor = {};
    </script>
</body>

</html>
