<!doctype html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="bootstrap-tagsinput-latest/src/bootstrap-tagsinput.js"></script>
    <link rel="stylesheet" href="bootstrap-tagsinput-latest/src/bootstrap-tagsinput.css"> </head>

<body>
    <div class="container">
        <div class="display-1">
            <h1>Overview</h1>
            <p>You can edit this post if you enter the correct ID.</p>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="title" placeholder="Enter Title" readonly> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="text">Text:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="text" placeholder="Enter Text" readonly></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="category">Category:</label>
            <div class="col-sm-10">
                <select class="form-control" id="category" disabled="true"> </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="tag">Tags:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="tag" placeholder="Enter Tags" data-role="tagsinput" disabled="true"> </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="multimedia">Multimedia:</label>
            <div class="col-sm-10">
                <form method="post" enctype="multipart/form-data">
                    <input name="datei" type="file" size="50" accept="text/*"> </form>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <button type="submit" class="btn btn-warning" id="btnSave" disabled="true">Save</button>
                <button type="submit" class="btn btn-danger" id="btnDelete" disabled="true">Delete</button>
                <button type="submit" class="btn btn-success" id="btnEdit">Edit</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        var id = "-1";
        $(document).ready(function () {
            $.each(getCategories(), function (idx, cat) {
                $("#category").append("<option value=\"" + cat + "\">" + cat + "</option>");
            });
            $("#title").val(getUrlParameter("title"));
            $("#text").val(getUrlParameter("text"));
            $("#category").val(getUrlParameter("category"));
            $.each(getUrlParameter("tags").split(","), function (idx, tag) {
                $("#tag").tagsinput("add", tag);
            });
        });
        $("#btnEdit").click(function () {
            var userInput = prompt("Enter ID for this post:");
            if (checkID(userInput)) {
                $("#title").attr("readonly", false);
                $("#text").attr("readonly", false)
                $("#category").prop("disabled", false);
                $("#tag").prop("disabled", false);
                $("#btnSave").prop("disabled", false);
                $("#btnDelete").prop("disabled", false);
                id = "-1";
            }
        })
        $("#btnSave").click(function () {
            var title = $("#title").val();
            var text = $("#text").val();
            var category = $("#category :selected").val();
            var tags = $("#tag").tagsinput("items");
            editPost(title, text, category, tags);
        });
        $("#btnDelete").click(function () {
            var conf = confirm("Do you really want to delete this post?");
            if (conf) deletePost(id);
        });

        function checkID(id) {
            return true;
        }

        function getCategories() {
            return ["Teachers", "Enterpreneurship", "Students", "Business"];
        }

        function editPost(id, title, text, category, tags) {
            //do smth
        }

        function deletePost(id) {
            //do smth
            window.location.href = "./TestPrakt.html";
        }

        function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1))
                , sURLVariables = sPageURL.split('&')
                , sParameterName, i;
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
    </script>
</body>

</html>
